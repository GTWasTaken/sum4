        <script>
            const logger = document.getElementById('log');
            const logAppend = (message, type) => {
                const wrapper = document.createElement('div')
                wrapper.innerHTML = [
                    `<div class="alert alert-danger alert-dismissable" role="alert">`,
                    `    <div class="row">`,
                    `    <div class="col text-start" style="text-wrap:nowrap;">${message}</div>`,
                    '    <button type="button" class="col btn-close text-end" data-bs-dismiss="alert" aria-label="close"></button> ' ,
                    '</div>', 
                    '</div>'
                ].join('')
                logger.append(wrapper)
            }

            var logTrigger = document.getElementById('submit')


            function validateForm() {
                var userCheck = document.getElementById('username').value.replace(/ /g,'')
                var passCheck = document.getElementById('password').value.replace(/ /g,'')
                
                if (!userCheck || !passCheck) {
                    return 0;
                }
                else {return 1;}
            }
            function trig(){
                if(!validateForm()){
                    logTrigger.addEventListener('click',
                        logAppend("Enter your username and password.", 'success')
                    )
                }
                else {
                    logged()
                }
            }
            function logged(){
                alert("User credentials successfully inputted.")
                location.reload()
            }
